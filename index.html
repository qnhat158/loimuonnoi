<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lời muốn nói 💌</title>
  <style>
    body {
      background: linear-gradient(135deg, #fdf6e3, #f5e3b9);
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      min-height: 100vh;
    }
    .paper {
      background: #fffef8;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }
    p { line-height: 1.8; }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #loginBox input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 70%;
    }
    #loginBox button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #3b2f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #stats {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Nhập tên để mở thư</h2>
    <input type="text" id="password" placeholder="Nhập tên...">
    <br><button onclick="checkPassword()">Mở thư</button>
    <p id="message"></p>
  </div>

  <div class="paper" id="letter" style="display:none;">
    <p>Xin chào, đây là nội dung bức thư thử nghiệm 💌</p>
  </div>

  <div id="stats">Đang tải thống kê...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6I0gSynPjirqXfFU72KjL2-by43NhN10",
      authDomain: "lover-74dcd.firebaseapp.com",
      databaseURL: "https://lover-74dcd-default-rtdb.firebaseio.com",
      projectId: "lover-74dcd",
      storageBucket: "lover-74dcd.firebasestorage.app",
      messagingSenderId: "463130717113",
      appId: "1:463130717113:web:5919db5eac12b38b6ce468",
      measurementId: "G-DVDQGBM1W1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statsRef = ref(db, 'stats');

    // Khi tải trang: cập nhật lượt xem
    get(statsRef).then(snapshot => {
      let data = snapshot.val() || { views: 0, correct: 0, wrong: 0 };
      data.views += 1;
      set(statsRef, data);
      updateStats(data);
    });

    function checkPassword() {
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      const box = document.getElementById("loginBox");
      const letter = document.getElementById("letter");

      get(statsRef).then(snapshot => {
        let data = snapshot.val() || { views: 0, correct: 0, wrong: 0 };
        if (pass.toLowerCase() === "thư" || pass.toLowerCase() === "thu") {
          msg.textContent = "Chào đúng người rồi 💌";
          box.style.display = "none";
          letter.style.display = "block";
          data.correct += 1;
        } else {
          msg.textContent = "Sai mất rồi 😢";
          data.wrong += 1;
        }
        set(statsRef, data);
        updateStats(data);
      });
    }

    function updateStats(data) {
      document.getElementById("stats").textContent =
        `👁️ Lượt xem: ${data.views} | ✅ Đúng: ${data.correct} | ❌ Sai: ${data.wrong}`;
    }
  </script>
</body>
</html>
